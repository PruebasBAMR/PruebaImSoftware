




<section class="pb-4">
      <section class="w-100 p-4 pb-4">
        <div class="d-flex justify-content-center bg-body-tertiary mb-3" style="height: 500px; overflow: auto;">
          <table class="table align-middle mb-0 bg-white"  style="width: 800px;">
            <thead class="bg-light">
              <tr>
                <th>Name</th>
                <th>Edad</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of personas">
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{item.nombre }}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{ item.edad }}</p>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{ item.email }}</p>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </section>
</section>
